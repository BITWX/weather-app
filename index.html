<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Weather</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/loader.css">
	<link rel="stylesheet" href="css/card.css">
	<script src="script/app.js" type="module"></script>
</head>

<body>
	<div id="loader" class="loading">
		<div class="lds-spinner">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<header>
		<div class="container">
			<div class="logo">
				<img src="img/cloud.png" alt="logo">
			</div>
			<div>
				<label>The Weather</label>
			</div>
		</div>
	</header>
	<main>
		<div class="container-search">
			<div class="search">
				<form id="searchForm" autocomplete="off">
					<input type="text" name="query" id="query" placeholder="El tiempo en..." required>
				</form>
			</div>
		</div>
		<div class="container-cards">
			<div id="errorMessage" class="error-container"></div>
			<div class="image-container">
				<img src="img/search.png" alt="search">
			</div>
			<div id="location-container"></div>
			<div id="location-cards" class="grid-container"></div>
			<div class="container-map">
				<div id="mapLocation"></div>
			</div>
	</main>
	<footer class="page-footer">
		<div class="footer-copyright">© 2021 Copyright:
			Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>
			Contributors Imagery © <a href="https://www.mapbox.com/">Mapbox</a>
			<br>
			<br>
			Powered by <a href="https://www.weatherapi.com/" title="Free Weather API"><img src='//cdn.weatherapi.com/v4/images/weatherapi_logo.png' alt="Weather data by WeatherAPI.com"></a>
		</div>
	  </footer>
</body>

</html>
